<template name="login">
    <div class="row">
        <br><br>
        <form class="col s12 m6 offset-m3 form-signin">
            <div class="row">
                <div class="input-field col s12 center">
                    <a href="" class="ssk ssk-text ssk-facebook ssk-sm signin-facebook">Sign in with Facebook</a>
                    <a href="" class="ssk ssk-text ssk-twitter ssk-sm signin-twitter">Sign in with Twitter</a>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" name="email" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" name="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <a href="{{pathFor 'forgot_password'}}">Forgot your password?</a>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <button class="btn waves-effect waves-light" type="submit" name="action" style="display: block; width: 100%;">Sign in</button>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    Don't have an account? <a href="{{pathFor 'signup'}}">Sign up</a>
                </div>
            </div>
        </form>
    </div>
</template>
