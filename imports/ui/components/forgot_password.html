<template name="c_forgot_password">
    <div class="row">
        <br><br>
        <form class="col s12 m6 offset-m3 form-forgot-password">
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" name="email" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <button class="btn waves-effect waves-light" type="submit" name="action" style="display: block; width: 100%;">Email Reset Link</button>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    Don't have an account? <a href="{{pathFor 'signup'}}">Sign up</a>
                </div>
            </div>
        </form>
    </div>
</template>
