<template name="register">
    <div class="row">
        <br><br>
        <form class="col s12 m6 offset-m3 form-signup">
            <div class="row">
                <div class="input-field col s12 center">
                    <a href="" class="ssk ssk-text ssk-facebook ssk-sm signup-facebook">Sign up with Facebook</a>
                    <a href="" class="ssk ssk-text ssk-twitter ssk-sm signup-twitter">Sign up with Twitter</a>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="name" name="name" type="text" class="validate">
                    <label for="name">Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" name="email" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" name="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password_again" name="password_again" type="password" class="validate">
                    <label for="password_again">Password (again)</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <button class="btn waves-effect waves-light" type="submit" name="action" style="display: block; width: 100%;">Sign up</button>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    If you already have an account <a href="{{pathFor 'signin'}}">Sign in</a>
                </div>
            </div>
        </form>
    </div>
</template>
