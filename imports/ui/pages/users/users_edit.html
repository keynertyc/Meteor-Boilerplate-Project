<template name="users_edit">
    <div class="row">
        <form class="col s12 m6 offset-m3 form-users-edit">
            <blockquote><h5>Profile</h5></blockquote>
            <div class="row">
                <div class="input-field col s12">
                    <input id="name" name="name" type="text" class="validate" value="{{user.profile.name}}">
                    <label for="name" class="{{#if user.profile.name}} active {{/if}}">Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" name="email" type="email" class="validate" value="{{user.emails.[0].address}}">
                    <label for="email" class="{{#if user.emails.[0].address}} active {{/if}}">Email</label>
                </div>
            </div>
            {{#if isInRole 'admin'}}
                <div class="row">
                    <div class="input-field col s12">
                        <select name="role">
                            {{#each roles}}
                                <option value="{{name}}" {{selectedOption parentData.user.roles.[0] name}}>{{capitalizeFirstLetter name}}</option>
                            {{/each}}
                        </select>
                        <label>Role</label>
                    </div>
                </div>
            {{/if}}
            <div class="row">
                <div class="input-field col s12">
                    <button class="btn waves-effect waves-light" type="submit" name="action" style="display: block; width: 100%;">Save Profile</button>
                </div>
            </div>
        </form>
        <div class="col s12 m6 offset-m3" style="border-bottom: 1px solid #9e9e9e; margin-top: 20px; margin-bottom: 20px;">
        </div>
        <form class="col s12 m6 offset-m3 form-users-password-edit">
            <blockquote><h5>Change Password</h5></blockquote>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" name="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password_again" name="password_again" type="password" class="validate">
                    <label for="password_again">Password (again)</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <button class="btn waves-effect waves-light" type="submit" name="action" style="display: block; width: 100%;">Change Password</button>
                </div>
            </div>
        </form>
    </div>
</template>
