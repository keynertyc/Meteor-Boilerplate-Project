<template name="users_add">
    <div class="row">
        <br><br>
        <form class="col s12 m6 offset-m3 form-users-add">
            <blockquote><h5>New User</h5></blockquote>
            <div class="row">
                <div class="input-field col s12">
                    <input id="name" name="name" type="text" class="validate" required>
                    <label for="name">Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" name="email" type="email" class="validate" required>
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" name="password" type="password" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password_again" name="password_again" type="password" class="validate" required>
                    <label for="password_again">Password (again)</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <select name="role">
                        {{#each roles}}
                            <option value="{{name}}">{{capitalizeFirstLetter name}}</option>
                        {{/each}}
                    </select>
                    <label>Role</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <button class="btn waves-effect waves-light" type="submit" name="action" style="display: block; width: 100%;">Register</button>
                </div>
            </div>
        </form>
    </div>
</template>
