<template name="users_list">
    <div class="row">
        <a href="/users/new" class="btn-floating btn-large waves-effect waves-light blue"><i class="material-icons">add</i></a>
        <br><br>
        <div class="col s12 m12">
            <table class="highlight stripped responsive-table">
                <thead>
                <tr>
                    <th></th>
                    <th data-field="_id">Name</th>
                    <th data-field="email">Email</th>
                    <th data-field="email">Roles</th>
                    <th data-field="createdAt">Created At</th>
                </tr>
                </thead>

                <tbody>
                {{#each users}}
                <tr>
                    <td>{{> avatar user=_id shape='circle' size='small'}}</td>
                    <td>{{profile.name}} {{#if isLoggedIn}}<div class="chip green">Connected</div>{{else}}<div class="chip">Disconnected</div>{{/if}}</td>
                    <td>{{emails.[0].address}}</td>
                    <td>{{capitalizeFirstLetter roles.[0]}}</td>
                    <td>{{formatDate createdAt}}</td>
                    <td>
                        <a href="/users/edit/{{_id}}" class="btn-floating btn-tiny waves-effect waves-light yellow"><i class="material-icons">mode_edit</i></a>
                        {{#unless myself _id}}
                        <a class="btn-floating btn-tiny waves-effect waves-light red btn-remove-user"><i class="material-icons">delete</i></a>
                        {{/unless}}
                    </td>
                </tr>
                {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</template>
